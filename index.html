<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #1c1c1c, #3b3b6b, #ff5fa2);
  background-size: 600% 600%;
  animation: gradientMove 12s ease infinite;
}
@keyframes gradientMove {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Player Carousel Container */
.carousel {
  width: 90%;
  max-width: 380px;
  position: relative;
}

/* Player Card */
.player {
  backdrop-filter: blur(25px) saturate(180%);
  background: rgba(0,0,0,0.4);
  border-radius: 28px;
  padding: 25px;
  text-align: center;
  color: #fff;
  border: 2px solid rgba(0, 255, 255, 0.6);
  box-shadow: 0 20px 40px rgba(0,255,255,0.2),
              0 0 30px rgba(255,0,255,0.2),
              inset 0 0 0 1px rgba(255,255,255,0.15);
  transition: box-shadow 0.2s ease, opacity 0.5s ease;
  display: none;
}
.player.active {
  display: block;
}

/* Cover Image */
.cover {
  width: 100%;
  aspect-ratio: 1/1;
  border-radius: 22px;
  overflow: hidden;
  margin-bottom: 18px;
  box-shadow: inset 0 0 20px rgba(0,0,0,0.5), 0 10px 25px rgba(0,0,0,0.5);
}
.cover img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 22px;
}

h3 {
  margin: 10px 0 8px;
  font-weight: 600;
  letter-spacing: 0.5px;
  text-shadow: 0 1px 5px rgba(0,0,0,0.7);
}

.time {
  font-size: 14px;
  opacity: 0.95;
  margin-bottom: 14px;
  text-shadow: 0 1px 4px rgba(0,0,0,0.8);
}

/* Controls (Prev / Play / Next) */
.controls {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 18px;
  margin-bottom: 12px;
}
.controls button {
  width: 56px;
  height: 56px;
  border-radius: 50%;
  border: none;
  background: rgba(0,0,0,0.5);
  color: #0ff;
  font-size: 22px;
  cursor: pointer;
  backdrop-filter: blur(12px);
  box-shadow: 0 0 10px #0ff, 0 0 20px #ff5fa2;
  transition: transform 0.15s ease, box-shadow 0.2s ease, color 0.2s ease;
}
.controls button:hover {
  transform: scale(1.15);
  color: #ff5fa2;
  box-shadow: 0 0 15px #0ff, 0 0 30px #ff5fa2;
}

/* Slider Containers */
.slider-container {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 8px 0;
}
.slider-container i {
  font-size: 16px;
  color: #0ff;
  text-shadow: 0 0 6px #0ff;
}

/* Progress Slider */
.progress-container input[type=range] {
  -webkit-appearance: none;
  flex: 1;
  height: 6px;
  border-radius: 12px;
  background: rgba(255,255,255,0.1);
  outline: none;
  cursor: pointer;
  box-shadow: 0 0 5px rgba(0,255,255,0.3) inset;
}
.progress-container input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #0ff;
  box-shadow: 0 0 10px #0ff, 0 0 6px #ff5fa2;
  transition: transform 0.15s ease, background 0.2s ease, box-shadow 0.2s ease;
}
.progress-container input[type=range]::-webkit-slider-thumb:hover {
  transform: scale(1.3);
  background: #ff5fa2;
  box-shadow: 0 0 15px #0ff, 0 0 10px #ff5fa2;
}
.progress-container input[type=range]::-moz-range-thumb {
  width: 20px;
  height: 20px;
  border-radius: 50%;
  background: #0ff;
  box-shadow: 0 0 10px #0ff, 0 0 6px #ff5fa2;
  cursor: pointer;
}

/* Volume Slider */
.volume-container input[type=range] {
  -webkit-appearance: none;
  flex: 1;
  height: 6px;
  border-radius: 12px;
  background: rgba(255,255,255,0.1);
  outline: none;
  cursor: pointer;
  box-shadow: 0 0 5px rgba(0,255,255,0.3) inset;
}
.volume-container input[type=range]::-webkit-slider-thumb {
  -webkit-appearance: none;

}

  border-radius: 50%;
  background: #0ff;
  box-shadow: 0 0 10px #0ff, 0 0 6px #ff5fa2;
  cursor: pointer;
}

/* Responsive */
@media screen and (max-width: 480px) {
  .controls button { width: 48px; height: 48px; font-size: 20px; }
}
</style>

<script>
const players = document.querySelectorAll(".player");
let currentIndex = 0;

players.forEach((player, index) => {
  const audioEl = player.querySelector("audio");
  audioEl.src = player.dataset.src;
  audioEl.preload = "metadata";

  const playBtn = player.querySelector(".playPause");
  const icon = playBtn.querySelector("i");
  const titleEl = player.querySelector(".title");
  const timeEl = player.querySelector(".time");
  const volume = player.querySelector(".volume");
  const progress = player.querySelector(".progress");

  const prevBtn = player.querySelector(".prev");
  const nextBtn = player.querySelector(".next");

  /* Load real duration */
  audioEl.onloadedmetadata = () => {
    updateTime(0, audioEl.duration);
  };

  playBtn.onclick = () => {
    if (audioEl.paused) {
      stopAllAudios();
      audioEl.play();
      icon.classList.replace("fa-play", "fa-pause");
      titleEl.textContent = "Now Playing: " + player.dataset.title;
      startPulse(player);
    } else {
      audioEl.pause();
      icon.classList.replace("fa-pause", "fa-play");
      stopPulse(player);
    }
  };

  prevBtn.onclick = () => {
    currentIndex = (currentIndex - 1 + players.length) % players.length;
    showPlayer(currentIndex);
  };

  nextBtn.onclick = () => {
    currentIndex = (currentIndex + 1) % players.length;
    showPlayer(currentIndex);
  };

  audioEl.ontimeupdate = () => {
    if (!audioEl.duration) return;
    updateTime(audioEl.currentTime, audioEl.duration);
    progress.value = (audioEl.currentTime / audioEl.duration) * 100;
  };

  progress.oninput = () => {
    if (audioEl.duration) {
      audioEl.currentTime = (progress.value / 100) * audioEl.duration;
    }
  };

  volume.oninput = () => {
    audioEl.volume = volume.value;
  };

  audioEl.onended = () => {
    currentIndex = (index + 1) % players.length;
    showPlayer(currentIndex);
    const nextAudio = players[currentIndex].querySelector("audio");
    nextAudio.play();
    const nextIcon = players[currentIndex].querySelector(".playPause i");
    nextIcon.classList.replace("fa-play", "fa-pause");
    const nextTitle = players[currentIndex].querySelector(".title");
    nextTitle.textContent =
      "Now Playing: " + players[currentIndex].dataset.title;
    startPulse(players[currentIndex]);
  };

  function updateTime(current, total) {
    const cMin = Math.floor(current / 60);
    const cSec = Math.floor(current % 60).toString().padStart(2, "0");
    const tMin = Math.floor(total / 60);
    const tSec = Math.floor(total % 60).toString().padStart(2, "0");
    timeEl.textContent = `${cMin}:${cSec} / ${tMin}:${tSec}`;
  }
});

function stopAllAudios() {
  players.forEach(p => {
    const audioEl = p.querySelector("audio");
    const icon = p.querySelector(".playPause i");
    audioEl.pause();
    icon.classList.replace("fa-pause", "fa-play");
    stopPulse(p);
  });
}

function showPlayer(index) {
  players.forEach((p, i) => p.classList.toggle("active", i === index));
  stopAllAudios();
}

/* Neon Pulse Effect */
let pulseIntervals = [];
function startPulse(player) {
  stopPulse(player);
  const interval = setInterval(() => {
    const intensity = 0.4 + Math.random() * 0.15;
    player.style.boxShadow = `
      0 20px 40px rgba(0,255,255,${intensity}),
      0 0 30px rgba(255,0,255,${intensity}),
      inset 0 0 0 1px rgba(255,255,255,0.15)
    `;
  }, 100);
  pulseIntervals.push({ player, interval });
}
function stopPulse(player) {
  pulseIntervals = pulseIntervals.filter(item => {
    if (item.player === player) {
      clearInterval(item.interval);
      return false;
    }
    return true;
  });
}
</script>
